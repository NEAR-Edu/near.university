<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEAR University :: coming soon</title>
    <style>
      body,
      html {
        height: 100%;
      }

      .bgimg {
        display: block;
        color: yellow;
        background: url('screenshot.png') no-repeat fixed;
        background-color: rgba(0, 0, 0, 1);
        background-size: cover;
        box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5) inset;
        height: 100%;
        width: 100%;
        color: white;
        font-family: 'Courier New', Courier, monospace;
        font-size: 25px;
      }

      .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      hr {
        margin: auto;
        width: 40%;
      }
    </style>
  </head>
  <body>
    <div class="bgimg">
      <div class="middle">
        <h1>COMING SOON</h1>
        <hr />
        <p>July 2021</p>
        <hr />
        <p id="counter"></p>
      </div>
    </div>
  </body>
  <script>
    const countDownDate = new Date('July 30, 2021').getTime();

    const handle = setInterval(() => {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      const counter = document.querySelector('#counter')
      counter.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(handle);
        counter.innerHTML = 'EXPIRED';
      }
    }, 1000);
  </script>
</html>
